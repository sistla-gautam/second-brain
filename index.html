<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Contents Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Contents of the Folder</h1>
  <ul id="file-list"></ul>

  <script>
    async function fetchFolderContents() {
      try {
        // Fetch the list of files using a local file server
        const response = await fetch("https://github.com/sistla-gautam/second-brain/tree/main/");
        const text = await response.text();

        // Parse the directory listing (works with simple file servers)
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const links = doc.querySelectorAll('a');

        const fileList = document.getElementById('file-list');
        links.forEach(link => {
          const fileName = link.textContent;
          if (fileName !== '../') { // Ignore parent directory link
            const li = document.createElement('li');
            li.textContent = fileName;
            fileList.appendChild(li);
          }
        });
      } catch (error) {
        console.error('Error fetching folder contents:', error);
        document.body.innerHTML = '<p>Error loading folder contents. Make sure you are running this on a local server.</p>';
      }
    }

    fetchFolderContents();
  </script>
</body>
</html>
