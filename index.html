<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Browser with Markdown Rendering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    pre, code {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    #file-contents {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
      background: #f9f9f9;
    }
    .error {
      color: #dc3545;
      padding: 10px;
      background: #f8d7da;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>GitHub Repository Browser</h1>
  <div id="auth-section">
    <input type="text" id="token-input" placeholder="Enter GitHub Personal Access Token" style="width: 300px; padding: 5px;">
    <button onclick="saveToken()">Save Token</button>
  </div>
  <div id="repo-info"></div>
  <ul id="file-list"></ul>
  <div id="file-contents"></div>

  <script>
    const username = 'sistla-gautam';
    const repo = 'second-brain';
    const branch = 'main';
    let currentPath = '';
    let githubToken = localStorage.getItem('githubToken');

    function saveToken() {
      const token = document.getElementById('token-input').value.trim();
      if (token) {
        localStorage.setItem('githubToken', token);
        githubToken = token;
        document.getElementById('token-input').value = '';
        fetchRepoContents();
      }
    }

    async function fetchWithAuth(url, options = {}) {
      if (!githubToken) {
        throw new Error('GitHub token not found. Please enter your Personal Access Token.');
      }
      
      const headers = {
        'Authorization': `token ${githubToken}`,
        ...options.headers
      };
      
      return fetch(url, { ...options, headers });
    }

    async function fetchRepoContents(path = '') {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
        const response = await fetchWithAuth(apiUrl);

        if (response.ok) {
          const contents = await response.json();
          displayContents(contents, path);
          document.getElementById('file-contents').innerHTML = '';
        } else {
          throw new Error(`Failed to fetch contents: ${response.statusText}`);
        }
      } catch (error) {
        showError(error.message);
      }
    }

    function displayContents(contents, path) {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      if (path !== '') {
        const parentPath = path.substring(0, path.lastIndexOf('/'));
        fileList.innerHTML += `<li><a href="#" onclick="navigateTo('${parentPath}')">../ (Go Back)</a></li>`;
      }

      contents.forEach(item => {
        const listItem = document.createElement('li');
        if (item.type === 'dir') {
          listItem.innerHTML = `<a href="#" onclick="navigateTo('${item.path}')">${item.name}/</a>`;
        } else {
          listItem.innerHTML = `<a href="#" onclick="viewFile('${item.path}')">${item.name}</a>`;
        }
        fileList.appendChild(listItem);
      });
    }

    async function viewFile(filePath) {
      try {
        const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}?ref=${branch}`;
        const response = await fetchWithAuth(apiUrl);

        if (response.ok) {
          const fileData = await response.json();
          const decodedContent = atob(fileData.content.replace(/\n/g, ''));

          if (filePath.endsWith('.md')) {
            await renderMarkdown(decodedContent);
          } else {
            document.getElementById('file-contents').innerHTML = `
              <h2>Contents of ${filePath}</h2>
              <pre><code>${escapeHtml(decodedContent)}</code></pre>
            `;
          }
        } else {
          throw new Error(`Failed to load file: ${response.statusText}`);
        }
      } catch (error) {
        showError(error.message);
      }
    }

    async function renderMarkdown(markdownContent) {
      try {
        const apiUrl = 'https://api.github.com/markdown';
        const response = await fetchWithAuth(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            text: markdownContent,
            mode: 'gfm',
            context: `${username}/${repo}`
          })
        });

        if (response.ok) {
          const renderedHtml = await response.text();
          document.getElementById('file-contents').innerHTML = `
            <h2>Rendered Markdown</h2>
            <div class="markdown-body">${renderedHtml}</div>
          `;
        } else {
          throw new Error(`Failed to render markdown: ${response.statusText}`);
        }
      } catch (error) {
        showError(error.message);
      }
    }

    function navigateTo(path) {
      currentPath = path;
      fetchRepoContents(path);
    }

    function showError(message) {
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = message;
      document.getElementById('file-contents').innerHTML = '';
      document.getElementById('file-contents').appendChild(errorDiv);
    }

    function escapeHtml(unsafe) {
      return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Initial fetch
    fetchRepoContents();
  </script>
</body>
</html>
