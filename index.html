<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Browser</title>
  <!-- Add marked.js for markdown rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.2.12/marked.min.js"></script>
  <!-- Add GitHub-like markdown styling -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
    #file-contents {
      margin-top: 20px;
    }
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
    }
    .file-header {
      padding: 10px;
      background: #f6f8fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px 6px 0 0;
      margin-bottom: -1px;
    }
  </style>
</head>
<body>
  <h1>GitHub Repository Browser</h1>
  <div id="repo-info"></div>
  <ul id="file-list"></ul>
  <div id="file-contents"></div>
  <script>
    const username = 'sistla-gautam';
    const repo = 'second-brain';
    const branch = 'main';
    let currentPath = '';

    // Configure marked options
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false
    });

    async function fetchRepoContents(path = '') {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const response = await fetch(apiUrl);
      if (response.ok) {
        const contents = await response.json();
        displayContents(contents, path);
        document.getElementById('file-contents').innerHTML = '';
      } else {
        document.getElementById('file-list').innerHTML = '<li>Error fetching contents.</li>';
      }
    }

    function displayContents(contents, path) {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';
      if (path !== '') {
        const parentPath = path.substring(0, path.lastIndexOf('/'));
        fileList.innerHTML += `<li><a href="#" onclick="navigateTo('${parentPath}')">../ (Go Back)</a></li>`;
      }
      contents.forEach(item => {
        const listItem = document.createElement('li');
        if (item.type === 'dir') {
          listItem.innerHTML = `<a href="#" onclick="navigateTo('${item.path}')">${item.name}/</a>`;
        } else {
          listItem.innerHTML = `<a href="#" onclick="viewFile('${item.path}')">${item.name}</a>`;
        }
        fileList.appendChild(listItem);
      });
    }

    async function viewFile(filePath) {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}?ref=${branch}`;
      const response = await fetch(apiUrl);
      if (response.ok) {
        const fileData = await response.json();
        const decodedContent = atob(fileData.content.replace(/\n/g, ''));
        displayFileContents(filePath, decodedContent);
      } else {
        document.getElementById('file-contents').innerHTML = '<p>Error loading file contents.</p>';
      }
    }

    function displayFileContents(filePath, content) {
      const fileContentsDiv = document.getElementById('file-contents');
      const isMarkdown = filePath.toLowerCase().endsWith('.md');
      
      let html = `<div class="file-header">${filePath}</div>`;
      
      if (isMarkdown) {
        // Render markdown content
        const renderedContent = marked.parse(content);
        html += `<div class="markdown-body">${renderedContent}</div>`;
      } else {
        // Display other files as plain text
        html += `<pre>${escapeHtml(content)}</pre>`;
      }
      
      fileContentsDiv.innerHTML = html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function navigateTo(path) {
      currentPath = path;
      fetchRepoContents(path);
    }

    // Initial fetch
    fetchRepoContents();
  </script>
</body>
</html>
