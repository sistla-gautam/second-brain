<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repo Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007bff;
    }
    a:hover {
      text-decoration: underline;
    }
    pre {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 5px;
      overflow: auto;
    }
    #file-contents {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>GitHub Repository Browser</h1>
  <div id="repo-info"></div>
  <ul id="file-list"></ul>
  <div id="file-contents"></div>


  <script>
    const username = 'sistla-gautam'; // Replace with your GitHub username
    const repo = 'second-brain'; // Replace with your repository name
    const branch = 'main'; // Replace with your branch name
    let currentPath = ''; // Keeps track of the current folder path

    async function fetchRepoContents(path = '') {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${path}?ref=${branch}`;
      const response = await fetch(apiUrl);

      if (response.ok) {
        const contents = await response.json();
        displayContents(contents, path);
        document.getElementById('file-contents').innerHTML = ''; // Clear file contents when navigating
      } else {
        document.getElementById('file-list').innerHTML = '<li>Error fetching contents.</li>';
      }
    }

    function displayContents(contents, path) {
      const fileList = document.getElementById('file-list');
      fileList.innerHTML = '';

      if (path !== '') {
        const parentPath = path.substring(0, path.lastIndexOf('/'));
        fileList.innerHTML += `<li><a href="#" onclick="navigateTo('${parentPath}')">../ (Go Back)</a></li>`;
      }

      contents.forEach(item => {
        const listItem = document.createElement('li');
        if (item.type === 'dir') {
          listItem.innerHTML = `<a href="#" onclick="navigateTo('${item.path}')">${item.name}/</a>`;
        } else {
          listItem.innerHTML = `<a href="#" onclick="viewFile('${item.path}')">${item.name}</a>`;
        }
        fileList.appendChild(listItem);
      });
    }

    async function viewFile(filePath) {
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}?ref=${branch}`;
      const response = await fetch(apiUrl);

      if (response.ok) {
        const fileData = await response.json();
        const decodedContent = atob(fileData.content.replace(/\n/g, '')); // Decode Base64 content
        displayFileContents(filePath, decodedContent);
      } else {
        document.getElementById('file-contents').innerHTML = '<p>Error loading file contents.</p>';
      }
    }

    function displayFileContents(filePath, content) {
      const fileContentsDiv = document.getElementById('file-contents');
      fileContentsDiv.innerHTML = `
        <h2>Contents of ${filePath}</h2>
        <pre>${content}</pre>
      `;
    }

    function navigateTo(path) {
      currentPath = path;
      fetchRepoContents(path);
    }

    // Initial fetch
    fetchRepoContents();
  </script>
</body>
</html>
